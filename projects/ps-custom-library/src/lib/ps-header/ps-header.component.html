<header class="py-4 px-6" id="header">
	<div class="h-8">
		<div class="flex flex-row h-full">
			<div class="flex w-1/2">
				<div [ngClass]="showElement ? 'show-switch' : 'hide-switch'" class="relative switch-apps">
					<div (click)="showSwitch = !showSwitch" class="switch-app-icon cursor-pointer h-full">
						<img alt="switch-icon" class="h-full cursor-pointer" [src]="pSSwitchIcon">
					</div>
					<ul class="absolute max-w-md list-none list-inside rounded mt-4 block bg-white border z-10 pt-3 pl-2 pr-4 switch-dropdown w-44" [ngClass]="showSwitch && showElement? 'block':'hidden'">
						<li class="bg-white cursor-pointer pb-3" *ngFor="let item of platformSwitchItems; index as i">
							<div (click)="onSwitchApplicationClick(item?.event)" class="switch-item flex justify-between items-center" [ngClass]="{'active': i === 0}">
								<span class="w-3/4 font-medium pr-3 text-gray-700">{{item?.label}}</span>
								<span class="tick-icon font-bold pi pi-check"></span>
							</div>
						</li>
					</ul>
				</div>
				<div class="h-full pl-3">
					<img class="h-full" [src]="pSLogoInfo?.imageUrl" [alt]="pSLogoInfo?.altText">
				</div>
				<div class="h-full w-px ml-3 bg-gray-700"></div>
				<div class="h-full pl-3 platform-logo" (click)="onLogoClick($event)">
					<p-image class="h-full cursor-pointer" [alt]="platformLogoInfo?.altText" [src]="platformLogoInfo?.imageUrl" [width]="platformLogoInfo?.width"></p-image>
				</div>
				<div class="header-navigations h-full pl-3 flex items-center" *ngIf="showHeaderNavigation">
					<ng-content select="[navigations]"></ng-content>
				</div>
			</div>
			<div class="w-1/2 justify-end flex">
				<div class="header-messages h-full pl-3 flex items-center" *ngIf="showHeaderMessages">
					<ng-content select="[messages]"></ng-content>
				</div>
				<div class="header-comments h-full pl-3 flex items-center" *ngIf="showHeaderComments">
					<ng-content select="[comments]"></ng-content>
				</div>
				<div class="header-notifications h-full pl-3 flex items-center" *ngIf="showHeaderNotifications">
					<ng-content select="[notifications]"></ng-content>
				</div>
				<div class="header-userdetails h-full pl-3" *ngIf="showHeaderUserDetails">
					<ng-content select="[userDetails]"></ng-content>
				</div>
			</div>
		</div>
	</div>
</header>
